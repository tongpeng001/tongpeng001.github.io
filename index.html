
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn1(){
		var i1 = document.getElementById("i1");
		var i2 = document.getElementById("i2");
		var d1 = document.getElementById("d1");
		d1.innerText = parseFloat(i1.value)
					+parseFloat(i2.value);
	}
	function fn2(){
		var i1 = document.getElementById("i1");
		var i2 = document.getElementById("i2");
		var d1 = document.getElementById("d1");
		d1.innerText = parseFloat(i1.value)
					-parseFloat(i2.value);
	}
	function fn3(){
		var i1 = document.getElementById("i1");
		var i2 = document.getElementById("i2");
		var d1 = document.getElementById("d1");
		d1.innerText = parseFloat(i1.value)
					*parseFloat(i2.value);
	}
	function fn4(){
		var i1 = document.getElementById("i1");
		var i2 = document.getElementById("i2");
		var d1 = document.getElementById("d1");
		d1.innerText = parseFloat(i1.value)
					/parseFloat(i2.value);
	}
	function fn5(x){
		var i1 = document.getElementById("i1");
		var i2 = document.getElementById("i2");
		var d1 = document.getElementById("d1");
		switch(x){
			case 1:
				d1.innerText = parseFloat(i1.value)
				+ parseFloat(i2.value);
			break;
			case 2:
				d1.innerText = parseFloat(i1.value)
				- parseFloat(i2.value);
			break;
			case 3:
				d1.innerText = parseFloat(i1.value)
				* parseFloat(i2.value);
			break;
			case 4:
				d1.innerText = parseFloat(i1.value)
				/ parseFloat(i2.value);
			break;
		}
		
	}
</script>
</head>
<body>
	<input type="text" id="i1">
	<input type="text" id="i2">
	<input type="button" value="加"
				 onclick="fn5(1)">
	<input type="button" value="减"
				 onclick="fn5(2)">
	<input type="button" value="乘"
				 onclick="fn5(3)">
	<input type="button" value="除"
				 onclick="fn5(4)">
	<div id="d1"></div>
</body>
</html>
